<script>
    document.body.style.backgroundImage = 
    "url('http://i66.tinypic.com/33xfyg5.jpg')";
var input;
var apiKey = 'bd2cbeef804ef541e8a52309dd5989fb';
function setup() {
	var button = select('#submit');
	button.mousePressed(estaCiudad);
	input = select('#city');
}
function estaCiudad() {
	var laURL = 'https://api.openweathermap.org/data/2.5/weather?id=' + input.value() + '&units=metric&APPID=' + apiKey;
	loadJSON(laURL, gotData);
}
function gotData(data) {
	console.log(data);
	var canvas = createCanvas(windowWidth, windowHeight);
	canvas.position(0,0);
	canvas.style('z-index','-1');
	fill(0);
	document.body.style.backgroundImage = 
    "url('http://i66.tinypic.com/33xfyg5.jpg')";
	textAlign(LEFT);
	textSize(72);
	text(Math.round(data.main.temp) + 'º C', 50, height-50);
    textAlign(LEFT);
   textSize(16);
	text('Máxima: ' + data.main.temp_max + 'º C ' + 'Minima: ' + data.main.temp_min + 'º C ', width-1250, height-130);

	textAlign(RIGHT);
    textSize(24);
	text(data.name + ', ' + data.sys.country, width-80, height-80);
	textSize(16);
	text('Viento: ' + data.wind.speed + ' km/hr, ' + data.wind.deg + 'º', width-80, height-50);
}
</script>
